<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冬山徹のタスク管理</title>
    <script>
        function displayDate() {
          var now = new Date();
          var year = now.getFullYear();
          var month = now.getMonth() + 1; // 月は0から始まるので+1
          var day = now.getDate();
          var formattedDate = year + "年" + month + "月" + day + "日";
          document.getElementById("currentDate").innerHTML = formattedDate;
        }
    </script>
    <style>
        .red-box {
            width: 200px;          /* 四角形の横幅 */
            height: 200px;         /* 四角形の高さ */
            background-color: red; /* 背景色を赤に指定 */
            color: white;          /* 文字色を白に指定 */
            display: flex;         /* 中央に文字を配置するためにフレックスボックスを使用 */
            justify-content: center; /* 水平方向に中央寄せ */
            align-items: center;    /* 垂直方向に中央寄せ */
            font-size: 20px;       /* 文字サイズを指定 */
            border: 2px solid black; /* 黒い枠線を追加 */
        }
    </style>
</head>
<body onload="displayDate()>
    <h1>冬山徹の <span id="currentDate"></span> 現在のタスク状況 </h1>
    <p>わざわざ見にきてくれてありがとう。冬山徹の現状をご覧ください。</p>
    <div class="red-box">
        木1出席
    </div>
</body>
</html>
